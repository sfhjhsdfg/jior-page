<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Profile Clone</title>
        <link href="styles/lianxiwo.css" rel="stylesheet"/>
        <link href="styles/daohang.css" rel="stylesheet"/>
        <script src="scripts/lianxiwo.js" defer></script>
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <img src="images/0.jig.jpg" alt="GitHub Logo" class="logo">
            <nav class="nav-links">

        <div class="container">

                <div class="image-container">
                    <div class="image-wrapper" id="image"></div>

                <div class="profile-username">jior</div>

            </aside>
            <main class="main-content">
                <div class="tab-container">
                    <a href="#" class="tab">Overview</a>
                    <a href="#" class="tab active">Repositories</a>
                    <a href="#" class="tab">Projects</a>
                    <a href="#" class="tab">Packages</a>
                </div>
                <ul class="repo-list" id="repoList">

                </ul>
            </main>
        </div>
